<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations sur l'IP et l'appareil</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/visible.css">
    <link rel="stylesheet" href="assets/styles/gradient-new.css">
    <link rel="stylesheet" href="assets/styles/modal.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="gradient-particles">
        <div class="particle" style="left: 20%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 6s;"></div>
    </div>
    <div class="gradient-glow"></div>
    <div class="content-wrapper">
    <header>
        <nav class="top-nav">
            <div class="logo">
                <i class="fas fa-network-wired" style="color: #6FDFDF;"></i>
                <span>IP Analyzer</span>
            </div>
            <div class="nav-controls">
                <button id="loginBtn" class="nav-btn">
                    <i class="fas fa-user"></i> Connexion
                </button>
            </div>
        </nav>
        <h1><i class="fas fa-globe" style="color: #6FDFDF;"></i> Analyse de votre Appareil</h1>
        <p class="subtitle">Découvrez les informations détaillées sur votre appareil et votre connexion</p>
    </header>

    <!-- Modal de connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-shield-alt"></i> Connexion</h2>
                <button class="close-btn">&times;</button>
            </div>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Connexion
                </button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>
    <main class="container">
        <div class="grid-layout">
            <div id="ip-info" class="card" data-aos="fade-up">
                <div class="card-icon">
                    <i class="fas fa-map-marker-alt" style="color: #FF6B6B; opacity: 0.8;"></i>
                </div>
            </div>
            
            <div id="device-info" class="card" data-aos="fade-up" data-aos-delay="100">
                <div class="card-icon">
                    <i class="fas fa-laptop" style="color: #4ECDC4; opacity: 0.8;"></i>
                </div>
            </div>
            
            <div id="tech-info" class="card" data-aos="fade-up" data-aos-delay="200">
                <div class="card-icon">
                    <i class="fas fa-microchip" style="color: #45B7D1; opacity: 0.8;"></i>
                </div>
            </div>
        </div>

        <div class="grid-layout">
            <div id="permissions-info" class="card" data-aos="fade-up" data-aos-delay="300">
                <div class="card-icon">
                    <i class="fas fa-shield-alt" style="color: #96CEB4; opacity: 0.8;"></i>
                </div>
                <h2><i class="fas fa-lock" style="color: #96CEB4;"></i> Analyse des Permissions</h2>
                <div class="permissions-grid">
                    <button id="checkCamera" class="permission-btn">
                        <i class="fas fa-camera" style="color: inherit;"></i>
                        Vérifier Caméra
                    </button>
                    <button id="checkMicrophone" class="permission-btn">
                        <i class="fas fa-microphone" style="color: inherit;"></i>
                        Vérifier Microphone
                    </button>
                    <button id="checkLocation" class="permission-btn">
                        <i class="fas fa-location-dot" style="color: inherit;"></i>
                        Vérifier Géolocalisation
                    </button>
                </div>
                <div id="permissions-status" class="status-grid"></div>
            </div>

            <div id="advanced-info" class="card" data-aos="fade-up" data-aos-delay="400">
                <div class="card-icon">
                    <i class="fas fa-server" style="color: #9D94FF; opacity: 0.8;"></i>
                </div>
                <h2><i class="fas fa-chart-network" style="color: #9D94FF;"></i> Analyse Avancée</h2>
                <div id="advanced-status" class="advanced-grid"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 IP Analyzer - Analyse en temps réel de votre appareil</p>
    </footer>
    <script src="scripts/ipInfo.js"></script>
    <script src="scripts/deviceInfo.js"></script>
    <script src="scripts/advancedAnalysis.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/deviceTracking.js"></script>
</body>
</html>
